<div class="add-form">
    <ul>
        <li>
            <h2>Add new User</h2>
        </li>
        <li> 
            <label>Login:</label>   
            <input class="add-input" 
                name="login" 
                type="text" 
                [(ngModel)]="user.login" 
                #login="ngModel" 
                nameValidator
                required 
                len="20"/>
            <div *ngIf="!login.valid && (login.dirty || login.touched)">
                <div *ngIf="login.errors.length">
                    Login length should be greater then zero
                </div>
                <div *ngIf="login.errors.format">
                    Special characters are not allowed
                </div>
            </div>  
        </li>
        <li> 
            <label>Password</label> 
            <input class="add-input" 
                name="password" 
                type="text" 
                [(ngModel)]="user.password" 
                #password="ngModel" 
                passwordValidator
                required/>
            <div *ngIf="!password.valid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.length">
                    Password length should be between 4 and 10 characters length
                </div>
            </div>
        </li>
        <li> 
            <label>Role:</label>   
            <select class="add-select" [(ngModel)]="user.role">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select> 
        </li>
        <li *ngIf="!edit">
            <button [disabled]="login.invalid || password.invalid" 
                (click)="addUser()">
                Add user
            </button>
        </li>
        <li *ngIf="edit">
            <button [disabled]="login.invalid || password.invalid" 
                (click)="updateUser()">
                Save User {{user.id}}
            </button>
            <button (click)="cancelEdit()">Cancel</button>
        </li>
    </ul>   
</div>
<div class="page-header">
    <h1>Users list</h1>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr> 
                <th>Id</th>
                <th>Login</th>
                <th>Role</th>
                <th>Reservations</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.login}}</td>
                <td>{{user.role}}</td>
                <td><button class="open-button" (click)="openReservations(user.id)">Reservations</button></td>
                <td><button class="open-button" (click)="editMode(user.id)">Edit</button></td>
                <td><button class="del-button" (click)="deleteUser(user.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
