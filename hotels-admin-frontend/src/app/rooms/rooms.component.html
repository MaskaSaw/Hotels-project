<div class="page-header">
    <h1>Rooms list</h1>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr> 
                <th>Id</th>
                <th>Hotel Id</th>
                <th>Number</th>
                <th>Room Type</th>
                <th>Vacant Beds</th>
                <th>Cost</th>
                <th>Reserved</th>
                <th>Available</th>
                <th>Reservations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms">
                <td>{{room.id}}</td>
                <td>{{room.hotelId}}</td>
                <td>{{room.roomNumber}}</td>
                <td>{{room.roomType}}</td>
                <td>{{room.vacantBeds}}</td>
                <td>{{room.cost}}</td>
                <td><input type="checkbox" [(ngModel)]="room.reserved" disabled/></td>
                <td><input type="checkbox" [(ngModel)]="room.available" disabled/></td>
                <td><button (click)="openReservations(room.id)">Reservations</button></td>
            </tr>
        </tbody>
    </table>
</div>
